<div class="container my-4">
  <h4 class="fw-bold mb-4 text-success">All Brands</h4>

  <!-- Empty state -->
  <div *ngIf="brands.length === 0" class="empty-brands text-center py-5">
    <i class="fa-solid fa-building fa-3x text-success mb-3"></i>
    <h3 class="fw-bold">No brands available</h3>
    <p class="text-muted">Please check back later.</p>
  </div>

  <!-- Brands grid -->
  <div class="row g-3">
  <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2" *ngFor="let brand of brands">
    <!-- use a normal routerLink to /brand/:id -->
    <a [routerLink]="['/brand', brand._id]" class="text-decoration-none">
      <div class="brand-card p-3 shadow-sm rounded-3 text-center">
        <img [src]="brand.image" [alt]="brand.name" class="brand-img mb-2" alt="brand"/>
        <h6 class="fw-bold text-success">{{ brand.name }}</h6>
      </div>
    </a>
  </div>
</div>

  <!-- Pagination -->
  <nav aria-label="Brand pagination" class="my-4" *ngIf="brands.length > 0">
    <ul class="pagination justify-content-center pagination-theme">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="goToPage(currentPage - 1)">Previous</a>
      </li>
      <li class="page-item" *ngFor="let page of [].constructor(numberOfPages); let i = index" [class.active]="currentPage === i + 1">
        <a class="page-link" (click)="goToPage(i + 1)">{{i + 1}}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === numberOfPages">
        <a class="page-link" (click)="goToPage(currentPage + 1)">Next</a>
      </li>
    </ul>
  </nav>
</div>
