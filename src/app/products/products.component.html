<div class="container my-4">
  <h4 class="fw-bold mb-4 text-success">All Products</h4>

  <input [(ngModel)]="term" type="search" class="form-control mx-auto mb-4 w-75 rounded-pill border-success" placeholder="Search products..." title="search">

  <div class="row g-3">
    <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2" *ngFor="let item of allProducts | search:term">
      <div class="product-card p-3 shadow-sm rounded-3 h-100 d-flex flex-column justify-content-between">
        <div [routerLink]="['/productDetails', item._id]" class="product-image-wrapper mb-2">
          <img [src]="item.imageCover" alt="{{item.title}}" class="w-100 product-img"/>
        </div>
        <div>
          <span class="text-main fw-bold">{{item.category.name}}</span>
          <h6 class="mt-1 mb-2">{{item.title | seemore:2}}</h6>
          <div class="d-flex justify-content-between align-items-center mb-2">
            <span>{{item.price}} EGP</span>
            <span>{{item.ratingsAverage}} <i class="fa-solid fa-star rating-color"></i></span>
          </div>
        </div>
        <button (click)="addToMyCart(item._id)" class="btn bg-main text-white w-100 mt-auto product-btn">+ Add</button>
      </div>
    </div>
  </div>

  <!-- Pagination -->
<nav aria-label="Product pagination" class="my-4">
  <ul class="pagination justify-content-center pagination-theme">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a class="page-link" (click)="goToPage(currentPage - 1)">Previous</a>
    </li>
    <li class="page-item" *ngFor="let page of [].constructor(numberOfPages); let i = index" [class.active]="currentPage === i + 1">
      <a class="page-link" (click)="goToPage(i + 1)">{{i + 1}}</a>
    </li>
    <li class="page-item" [class.disabled]="currentPage === numberOfPages">
      <a class="page-link" (click)="goToPage(currentPage + 1)">Next</a>
    </li>
  </ul>
</nav>
</div>
