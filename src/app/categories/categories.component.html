<div class="container my-5">
  <h4 class="fw-bold mb-4 text-success">All Categories</h4>

  <div class="row g-4 justify-content-center">
   <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2" *ngFor="let cat of allCategories">
  <div class="category-card p-3 shadow-sm rounded-3 text-center" [routerLink]="['/category', cat._id]">
    <div class="category-img-wrapper mb-2">
      <img [src]="cat.image" [alt]="cat.name" class="category-img"/>
    </div>
    <h6 class="category-name text-success">{{cat.name}}</h6>
  </div>
</div>

  </div>
</div>
